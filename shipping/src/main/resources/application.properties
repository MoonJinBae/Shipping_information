spring.application.name=shipping

# 서버설정
server.port=8088
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# MySQL 설정
# spring.datasource.url=jdbc:mysql://localhost:3306/데이터베이스명
# spring.datasource.username=사용자이름
# spring.datasource.password=비밀번호
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 설정
#mybatis.config-location=classpath: 설정파일경로
#mybatis.mapper-locations= mapper파일경로
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=mappers/*.xml

# DB driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/shipping
# DB username
spring.datasource.username=rmloc
# DB password
spring.datasource.password=mysql

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# 로그 색 변경
spring.output.ansi.enabled=ALWAYS